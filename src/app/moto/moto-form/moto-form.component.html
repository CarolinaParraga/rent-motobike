<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">{{ editing ? "Editar" : "Añadir" }} vehículo</h2>

              <form (ngSubmit)="addEditMoto()"
              #motoForm="ngForm">

                <div class="form-outline mb-4">

                  <label for="registration">Matrícula</label>
                  <input
                    type="text"
                    class="form-control"
                    name="registration"
                    [(ngModel)]="newMoto.carregistration"
                    #registrationModel="ngModel"
                    [ngClass]="validClasses(registrationModel, 'is-valid', 'is-invalid')"
                    required
                    />
                    <div class="invalid-feedback" *ngIf="registrationModel.errors?.['required']">
                      La matrícula no puede quedar vacía
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <label for="color">Color</label>
                  <input
                    type="text"
                    class="form-control"
                    name="color"
                    [(ngModel)]="newMoto.color"
                    #colorModel="ngModel"
                    [ngClass]="validClasses(colorModel, 'is-valid', 'is-invalid')"
                    required
                    />
                    <div class="invalid-feedback" *ngIf="colorModel.errors?.['required']">
                      El color no puede quedar vacío
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <label for="color">Brand</label>
                  <input
                    type="text"
                    class="form-control"
                    name="color"
                    [(ngModel)]="newMoto.brand"
                    #brandModel="ngModel"
                    [ngClass]="validClasses(brandModel, 'is-valid', 'is-invalid')"
                    required
                    />
                    <div class="invalid-feedback" *ngIf="brandModel.errors?.['required']">
                      El color no puede quedar vacío
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <label for="model">Modelo</label>
                  <input
                    type="text"
                    class="form-control"
                    name="model"
                    [(ngModel)]="newMoto.model"
                    #modelModel="ngModel"
                    [ngClass]="validClasses(modelModel, 'is-valid', 'is-invalid')"
                    required
                    />
                    <div class="invalid-feedback" *ngIf="modelModel.errors?.['required']">
                      El modelo no puede quedar vacío
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <label for="description">Descripción</label>
                  <input
                    type="text"
                    class="form-control"
                    name="description"
                    [(ngModel)]="newMoto.description"
                    #descriptionModel="ngModel"
                    [ngClass]="validClasses(descriptionModel, 'is-valid', 'is-invalid')"
                    required
                    />
                    <div class="invalid-feedback" *ngIf="descriptionModel.errors?.['required']">
                      La descripción no puede quedar vacía
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <label for="price">Precio</label>
                  <input
                    type="number"
                    class="form-control"
                    name="price"
                    [(ngModel)]="newMoto.price"
                    #priceModel="ngModel"
                    [ngClass]="validClasses(priceModel, 'is-valid', 'is-invalid')"
                    required
                    />
                    <div class="invalid-feedback" *ngIf="priceModel.errors?.['required']">
                      El precio no puede quedar vacío
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    [disabled]="motoForm.invalid"
                  >
                  <!-- WE ARE CHANGING THE NAME TO THE BUTTON IT CAN ADD OR EDIT -->
                    {{ editing ? "Editar" : "Añadir" }} vehículo
                  </button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
