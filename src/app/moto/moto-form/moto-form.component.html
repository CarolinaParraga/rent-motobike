<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">{{ editing ? "Editar" : "Añadir" }} vehículo</h2>

              <form (ngSubmit)="addEditMoto()"
              #restaurantForm="ngForm">

                <div class="form-outline mb-4">
                  <label for="registration">Matrícula</label>
                  <input
                    type="text"
                    class="form-control"
                    name="registration"
                    [(ngModel)]="newMoto.carregistration"
                    #nameModel="ngModel"
                    [ngClass]="validClasses(nameModel, 'is-valid', 'is-invalid')"
                    required
                    />
                    <div class="invalid-feedback" *ngIf="nameModel.errors?.['required']">
                      La matrícula no puede quedar vacía
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <label for="color">Color</label>
                  <input
                    type="text"
                    class="form-control"
                    name="color"
                    [(ngModel)]="newMoto.color"
                    #nameModel="ngModel"
                    [ngClass]="validClasses(nameModel, 'is-valid', 'is-invalid')"
                    required
                    />
                    <div class="invalid-feedback" *ngIf="nameModel.errors?.['required']">
                      El color no puede quedar vacío
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <label for="model">Modelo</label>
                  <input
                    type="text"
                    class="form-control"
                    name="model"
                    [(ngModel)]="newMoto.model"
                    #nameModel="ngModel"
                    [ngClass]="validClasses(nameModel, 'is-valid', 'is-invalid')"
                    required
                    />
                    <div class="invalid-feedback" *ngIf="nameModel.errors?.['required']">
                      El modelo no puede quedar vacío
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <label for="description">Descripción</label>
                  <input
                    type="text"
                    class="form-control"
                    name="description"
                    [(ngModel)]="newMoto.description"
                    #nameModel="ngModel"
                    [ngClass]="validClasses(nameModel, 'is-valid', 'is-invalid')"
                    required
                    />
                    <div class="invalid-feedback" *ngIf="nameModel.errors?.['required']">
                      La descripción no puede quedar vacía
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <label for="price">Precio</label>
                  <input
                    type="number"
                    class="form-control"
                    name="price"
                    [(ngModel)]="newMoto.price"
                    #nameModel="ngModel"
                    [ngClass]="validClasses(nameModel, 'is-valid', 'is-invalid')"
                    required
                    />
                    <div class="invalid-feedback" *ngIf="nameModel.errors?.['required']">
                      El precio no puede quedar vacío
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    [disabled]="restaurantForm.invalid"
                  >
                  <!-- WE ARE CHANGING THE NAME TO THE BUTTON IT CAN ADD OR EDIT -->
                    {{ editing ? "Editar" : "Añadir" }} vehículo
                  </button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
