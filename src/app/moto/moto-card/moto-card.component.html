
      <div class="card mb-4" *ngFor="let foto of fotos">
        <a [routerLink]="['/motos', moto.id]" >
          <img  class="card-img-top" src="../../../assets/imgs/{{foto}}.png" />
        </a>
        <div class="card-body">
          <h4 class="card-title"><a [routerLink]="['/motos', moto.id]" class="text-decoration-none">Modelo:{{ moto.model }}</a></h4>
          <p class="card-text">Descripción: {{ moto.description }}</p>
          <p class="card-text">Marca: {{ moto.brand }}</p>
          <div class="card-text">
            <small class="text-muted">
              <strong>Color: </strong>{{ moto.color }}
            </small>
          </div>
        </div>
        <div class="card-footer">
          <small class="text-muted">Precio: {{ moto.price}}€</small>
        </div>
