<nav class="navbar navbar-light bg-light justify-content-between mt-3 row">
  <form class="container-fluid col">
    <input
      class="form-control"
      type="text"
      name="search"
      placeholder="Search"
      aria-label="Search"
      [(ngModel)]="search"
    />
  </form>
</nav>

<section class="intro">
  <div class="bg-image h-100" style="background-color: #60e9f0;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-borderless mb-0">
                    <thead>
                      <tr>
                        <th scope="col">{{ headers.id }}</th>
                        <th scope="col">{{ headers.email }}</th>
                        <th scope="col">{{ headers.name }}</th>
                        <th scope="col">{{ headers.phone }}</th>
                        <th scope="col">{{ headers.license }}</th>

                        <th scope="col">

                        </th>
                        <th scope="col">

                        </th>
                      </tr>
                    </thead>


  <rm-user-card
    class="col"
    *ngFor="let user of users | userPipe: search"
    [user]="user"
    (deleted)="deleteUser(user)"
  ></rm-user-card>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
