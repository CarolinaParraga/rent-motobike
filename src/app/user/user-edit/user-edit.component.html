<!-- Section: Design Block -->
<section class="" >
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 mb-5 text-center text-lg-start" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">

        <div class="col-lg-12 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <div class="text-center mb-4">
                <img src="../../../assets/imgs/logo.png"
                  style="width: 185px;" alt="logo">

              </div>
              <form (ngSubmit)="editUser()"
              [formGroup]="informationForm">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label for="correo">Nombre:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        formControlName="nameForm"
                        [ngClass]="validClasses(nameControl, 'is-valid', 'is-invalid')"
                        required
                        />
                        <div class="invalid-feedback" *ngIf="nameControl.errors?.['required']">
                          El campo no puede estar vacío
                        </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline mb-4">
                      <label for="correo">Email:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        formControlName="emailForm"
                        [ngClass]="validClasses(emailControl, 'is-valid', 'is-invalid')"
                        required
                        />
                        <div class="invalid-feedback" *ngIf="emailControl.errors?.['required']">
                          El campo no puede estar vacío
                        </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label for="nombre">Teléfono: </label>
                      <input
                        type="number"
                        class="form-control"
                        name="phone"
                        formControlName="phoneForm"
                        [ngClass]="validClasses(phoneControl, 'is-valid', 'is-invalid')"
                        required
                        />
                        <div class="invalid-feedback" *ngIf="phoneControl.errors?.['required']">
                          El campo no puede estar vacío
                        </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label for="nombre">License:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="license"
                        formControlName="licenseForm"
                        [ngClass]="validClasses(licenseControl, 'is-valid', 'is-invalid')"
                        required
                        />
                        <div class="invalid-feedback" *ngIf="licenseControl.errors?.['required']">
                          El campo no puede estar vacío
                        </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label for="nombre">Password:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="password"
                        formControlName="passwordForm"
                        [ngClass]="validClasses(passwordControl, 'is-valid', 'is-invalid')"
                        required
                        />
                        <div class="invalid-feedback" *ngIf="passwordControl.errors?.['required']">
                          El campo no puede estar vacío
                        </div>
                    </div>
                  </div>

                </div>


                <!-- Submit button -->
                <button class="btn btn-success" (click)="goBack()">Go back</button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="informationForm.invalid"
                >
                <!-- WE ARE CHANGING THE NAME TO THE BUTTON IT CAN ADD OR EDIT -->
                  Editar Perfil
                </button>



              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
