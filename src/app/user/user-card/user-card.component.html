
<tbody>
  <tr>
    <td>{{user.id}}</td>
    <td>{{user.email}}</td>
    <td>{{user.name}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.license}}</td>

    <td>
      <button type="button" class="btn btn-danger btn-sm px-3" (click)="delete()">
        <i class="fas fa-times"></i>
      </button>
    </td>
    <td>
      <button type="button" class="btn btn-danger btn-sm px-3" (click)="edit()">
        <i class="fas fa-times"></i>
      </button>
    </td>
  </tr>
</tbody>
