
<div class="col-2 p-3 px-5">{{ user.id  }}</div>
<div class="col-2 p-3">{{ user.email }}</div>
<div class="col-2 p-3">{{ user.name }}</div>
<div class="col-2 p-3">{{ user.phone }}</div>
<div class="col-2 p-3">{{ user.license }}</div>


<div class="col-auto p-3">
  <button class="btn btn-sm btn-danger" (click)="delete()"><fa-icon [icon]="icons.faTrash"></fa-icon></button>
</div>
